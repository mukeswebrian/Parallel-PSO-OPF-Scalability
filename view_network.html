<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  </head>
  <body>
    <div id="net" style="border:1px solid #f1f1f1;max-width:100%;height:800px">
      <div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;">
        <canvas width="776" height="1500" style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"></canvas>
      </div>
    </div>

    <script>
      var DOTstring = `graph mynet {
3 -- 6 [color=red];
3 -- 8 [color=red width=15];
4 -- 5 [color=red];
6 -- 7 [color=red];
6 -- 8 [color=red];
0 -- 1 [color=blue];
0 -- 4 [color=blue];
8 -- 9 [color=blue];
8 -- 13 [color=blue];
9 -- 10 [color=blue];
11 -- 12 [color=blue];
12 -- 13 [color=blue];
1 -- 2 [color=blue];
1 -- 3 [color=blue];
1 -- 4 [color=blue];
2 -- 3 [color=blue];
3 -- 4 [color=blue];
5 -- 10 [color=blue];
5 -- 11 [color=blue];
5 -- 12 [color=blue];
1[shape=box]
2[shape=box]
13[shape=box]
3[shape=box]
4[shape=box]
5[shape=box]
8[shape=box]
9[shape=box]
10[shape=box]
11[shape=box]
12[shape=box]
1[color=green]
2[color=green]
5[color=green]
7[color=green]
}`;
      var parsedData = vis.parseDOTNetwork(DOTstring);
      var data = {
        nodes: parsedData.nodes,
        edges: parsedData.edges
      }
      var container = document.getElementById('net');
      var network = new vis.Network(container, data);
      network.setOptions({interaction: {zoomView: true}});
    </script>
  </body>
</html>
